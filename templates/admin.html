{% extends "layout.html" %}

{% block main %}
<ul class="list-group admin-list">

    {% for skin in skinData %}
    <li name="skin-item" class="list-group-item d-flex justify-content-between align-items-center admin-list-item">
        <p style="color: #ffffff;">{{ skin[0] }}</p>
        <p id="hidden-p" name="hidden-p" hidden="hidden"></p>
        <a class="admin-link" href="{{ skin[1] }}">DANGER</a>
        <button type="button" class="btn btn-danger">Decline</button>
        <button id="{{ loop.index }}" type="button" class="btn btn-primary" onclick="adminApprove(this)">Approve</button>
    </li>
    {% endfor %}
    
</ul>
{% endblock %}
